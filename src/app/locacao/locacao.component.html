<div class="form-container">
  <h2>Fazer Locação</h2>

  <div>
      <label for="cliente">Selecione o Cliente:</label>
      <select id="cliente" [(ngModel)]="clienteSelecionado" required>
          <option *ngFor="let cliente of clientes" [ngValue]="cliente">{{ cliente.nome }}</option>
      </select>
  </div>

  <div>
      <label for="filme">Selecione o Filme:</label>
      <select id="filme" [(ngModel)]="filmeSelecionado" required>
          <option *ngFor="let filme of filmes" [ngValue]="filme">{{ filme.nome }}</option>
      </select>
  </div>

  <div>
      <label for="dias">Quantidade de Dias:</label>
      <input type="number" id="dias" [(ngModel)]="quantidadeDias" (change)="calcularValorTotal()" min="1" required />
  </div>

  <div>
      <strong>Valor Total: R$ {{ valorTotal }}</strong>
  </div>

  <button (click)="fazerLocacao()">Locar Filme</button>
</div>
