<div class="form-container">
  <h2>Cadastro de Filmes</h2>
  <form (ngSubmit)="cadastrarFilme()">
      <label for="nome">Nome do Filme:</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required />

      <label for="genero">Gênero:</label>
      <input type="text" id="genero" [(ngModel)]="genero" name="genero" required />

      <label for="valor">Valor da Locação:</label>
      <input type="number" id="valor" [(ngModel)]="valor" name="valor" required />

      <button type="submit">Cadastrar Filme</button>
  </form>
</div>
